{% extends 'base/authed.html' %}

{% block title %}Profile{% endblock %}

{% block header_display %}

{% include 'base/header.html' with authed=True active='profile' %}

{% endblock %}

{% block content %}
<main class="profile-container" role="main" aria-label="User Profile">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar" role="img" aria-label="User Avatar">
                <svg class="avatar-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
            <h1 class="profile-title">Profile</h1>
        </div>

        <div class="profile-info">
            <div class="info-group">
                <label for="fullName" class="info-label">Full Name</label>
                <div id="fullName" class="info-value" aria-label="User's full name">{{ fullname }}</div>
            </div>

            <div class="info-group">
                <label for="email" class="info-label">Email Address</label>
                <div id="email" class="info-value" aria-label="User's email address">{{ email }}</div>
            </div>

            <div class="info-group">
                <label for="username" class="info-label">Username</label>
                <div id="username" class="info-value" aria-label="User's username">{{ username }}</div>
            </div>
        </div>

        <div class="profile-actions">
            <button class="btn-edit" aria-label="Edit Profile">
                <svg class="edit-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                </svg>
                Edit Profile
            </button>
        </div>
    </div>
</main>
{% endblock %}
