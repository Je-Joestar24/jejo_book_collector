{% extends 'base/authed.html' %}

{% block title %}Profile{% endblock %}

{% block header_display %}

{% include 'base/header.html' with authed=True active='profile' %}

{% endblock %}

{% block content %}
<main class="profile-container" role="main" aria-label="User Profile">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-avatar" role="img" aria-label="User Avatar">
                <svg class="avatar-icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                </svg>
            </div>
            <h1 class="profile-title">Profile</h1>
        </div>

        <form method="POST" class="profile-info" role="form" aria-label="Profile Edit Form">
            {% csrf_token %}
            <div class="info-group">
                <label for="fullname" class="info-label">Full Name</label>
                <input type="text" 
                       id="fullname" 
                       name="fullname" 
                       value="{{ fullname }}" 
                       class="info-value" 
                       aria-label="User's full name"
                       required>
            </div>

            <div class="info-group">
                <label for="email" class="info-label">Email Address</label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       value="{{ email }}" 
                       class="info-value" 
                       aria-label="User's email address"
                       required>
            </div>

            <div class="info-group">
                <label for="username" class="info-label">Username</label>
                <input type="text" 
                       id="username" 
                       name="username" 
                       value="{{ username }}" 
                       class="info-value" 
                       aria-label="User's username"
                       required>
            </div>

            <div class="profile-actions">
                <button type="submit" class="btn-edit" aria-label="Save Profile">
                    <svg class="edit-icon" viewBox="0 0 24 24" aria-hidden="true">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41L9 16.17z"/>
                    </svg>
                    Save Profile
                </button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
