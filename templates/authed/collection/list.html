<!-- Books Collection List -->
<section class="books-list" role="list" aria-label="Book collection">
    <!-- Sample Book Item -->
    <article class="book-item" role="listitem">
        <input type="checkbox" class="book-checkbox" aria-label="Select book for bulk action">

        <div class="book-info">
            <h2 class="book-title">The Great Adventure</h2>
            <p class="book-author">by John Smith</p>
        </div>

        <span class="book-category">Fiction</span>

        <div class="action-buttons">
            <button class="view-btn" aria-label="View book details">
                👁️ View
            </button>
            <button class="remove-btn" aria-label="Remove book from collection">
                ❌ Remove
            </button>
        </div>
    </article>
