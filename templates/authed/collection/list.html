<!-- Books Collection List -->
<section class="books-list" role="list" aria-label="Book collection">
    {% for book in books %}
    <article class="book-item" role="listitem" data-book-id="{{ book.id }}">
        <div class="book-info">
            <h2 class="book-title">{{ book.title }}</h2>
            <p class="book-author">
                {% if book.authors %}
                    by {{ book.authors|join:", " }}
                {% else %}
                    No author available
                {% endif %}
            </p>
        </div>

        <span class="book-category">
            {% if book.categories %}
                {{ book.categories|join:", " }}
            {% else %}
                No category available
            {% endif %}
        </span>

        <form class="action-buttons" method="POST"  action="{% url 'remove_book' %}" role="form">
            {% csrf_token %}
            <a href="{% url 'book_view' %}?id={{ book.id }}" 
               class="view-btn" 
               rel="noopener noreferrer"
               aria-label="View book details">
                üëÅÔ∏è View
            </a>
            <input name='book_id' value="{{ book.id }}" hidden/>
            <button class="remove-btn" 
                    type="submit"
                    aria-label="Remove book from collection">
                ‚ùå Remove
            </button>
        </form>
    </article>
    {% endfor %}
</section>
