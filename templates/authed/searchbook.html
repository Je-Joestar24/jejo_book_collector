{% extends 'base/authed.html' %}

{% block title %}Search Book{% endblock %}

{% block header_display %}

{% include 'base/header.html' with authed=True active='book_search' %}

{% endblock %}

{% block content %}
<main class="search-container" role="main">
    
    <!-- Control Bar Section -->
    <section class="control-bar" role="search" aria-label="Book search controls">
        <form class="search-input-container" id="searchForm">
            <input type="search" 
                   class="search-input" 
                   name="q"
                   placeholder="Search by title or author..." 
                   aria-label="Search books"
                   role="searchbox"
                   value="{{ search_query }}">
            <button type="submit" class="start-search" aria-label="Start search">Search</button>
        </form>
        
        <div class="filter-container" role="group" aria-label="Book category filters">
            <button class="filter-btn" role="checkbox" aria-checked="false" aria-label="Fiction books">
                📚 Fiction
            </button>
            <button class="filter-btn" role="checkbox" aria-checked="false" aria-label="Non-Fiction books">
                📖 Non-Fiction
            </button>
            <button class="filter-btn" role="checkbox" aria-checked="false" aria-label="Education books">
                🧠 Education
            </button>
            <button class="filter-btn" role="checkbox" aria-checked="false" aria-label="History books">
                🌍 History
            </button>
            <button class="filter-btn" role="checkbox" aria-checked="false" aria-label="Self-help books">
                💡 Self-help
            </button>
        </div>
        
        <div class="sort-container">
            <button class="sort-btn" aria-label="Sort books alphabetically">
                🔤 A–Z
            </button>
        </div>
    </section>

    <!-- Books Grid Section -->
     {% include 'authed/searchbook/cards.html' with books=books only %}
</main>
{% endblock %}
