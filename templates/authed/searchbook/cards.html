<section class="books-grid" role="list" aria-label="Book search results">
    <!-- Sample Book Card -->
    <article class="book-card" role="listitem">
        <svg class="book-icon" viewBox="0 0 24 24" aria-hidden="true">
            <path fill="currentColor"
                d="M18,2H6C4.9,2 4,2.9 4,4V20C4,21.1 4.9,22 6,22H18C19.1,22 20,21.1 20,20V4C20,2.9 19.1,2 18,2M18,20H6V4H8V12L10.5,9.75L13,12V4H18V20Z" />
        </svg>
        <h2 class="book-title">The Great Adventure</h2>
        <p class="book-author">by John Smith</p>
        <span class="book-category">Fiction</span>
        <div class="card-buttons">
            <button class="save-btn" aria-label="Save book to collection">
                🔖 Save
            </button>
            <a href="{% url 'book_view' %}" class="view-btn" aria-label="View book details">
                👁️ View
            </a>
        </div>
    </article>
</section>
