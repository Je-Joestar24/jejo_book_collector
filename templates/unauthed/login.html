{% extends 'base/main.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<main class="login-container" role="main">
    <!-- Branding Section -->
    <section class="login-branding" role="region" aria-label="Application branding">
        <div class="branding-content">
            <div class="brand-icon" role="img" aria-label="Book collector icon">
                ðŸ“š
            </div>
            <h1 class="brand-title">Jejo Book Collector</h1>
            <p class="brand-tagline">Organize your reads, your way.</p>
        </div>
    </section>

    <!-- Login Form Section -->
    <section class="login-form-section" role="region" aria-labelledby="login-title">
        <div class="form-container">
            <h2 id="login-title" class="form-title">Login to Your Library</h2>
            <form class="login-form" method="POST" role="form">

                <div class="form-group">
                    <label for="username" class="form-label">Username or Email</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ‘¤</span>
                        <input type="text" id="username" name="username" class="form-input" required
                            aria-required="true" placeholder="Enter your username or email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <span class="input-icon">ðŸ”’</span>
                        <input type="password" id="password" name="password" class="form-input" required
                            aria-required="true" placeholder="Enter your password">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="login-button" aria-label="Login to your account">
                        Login
                    </button>
                </div>
                <div class="form-links">
                    <a class="forgot-link" role="button">
                        Forgot password?
                    </a>
                    <a class="signup-link" role="button">
                        Don't have an account? Sign up
                    </a>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
